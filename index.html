<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="mt-40 mx-auto flex justify-center gap-4">
            <button id="startBtn" class="px-4 py-2 text-xl bg-slate-500 rounded-xl text-white hover:bg-red-400">Start</button>
            <button id="lapBtn" class="px-4 py-2 text-xl bg-slate-500 rounded-xl text-white hover:bg-red-400">Lap</button>
            <button id="stopBtn" class="px-4 py-2 text-xl bg-slate-500 rounded-xl text-white hover:bg-red-400">Stop</button>
            <button id="restartBtn" class="px-4 py-2 text-xl bg-slate-500 rounded-xl text-white hover:bg-red-400">Restart</button>
            <button id="resetBtn" class="px-4 py-2 text-xl bg-slate-500 rounded-xl text-white hover:bg-red-400">Clear</button>
    </div>
 

    <div class="showRes mt-20 text-center font-bold text-9xl">
        <span id="stopwatch">00 : 00 : 00 : 00</span>
    </div>


    <div class=" flex flex-col mt-10 justify-center items-center gap-4">
        <span class="flex flex-col gap-4 showLap p-4 rounded-md border border-white bg-red-300 text-black text-4xl font-bold">
            Lap Lists : 
        </span>
      </div>
      


<script src="script.js"></script>
</body>
</html>
